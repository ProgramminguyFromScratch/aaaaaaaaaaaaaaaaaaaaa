<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>r/place Clone</title>
  <style>
    canvas { border: 1px solid black; }
  </style>
</head>
<body>
  <h1>r/place Clone</h1>
  <canvas id="board" width="50" height="50"></canvas>
  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const scale = 10;
    canvas.width = 50 * scale;
    canvas.height = 50 * scale;

    async function fetchBoard() {
      try {
        const res = await fetch('/.netlify/functions/getBoard');
        const data = await res.json();
        drawBoard(data);
      } catch (err) {
        console.error('fetchBoard error', err);
      }
    }

    function drawBoard(pixels) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      pixels.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x * scale, p.y * scale, scale, scale);
      });
    }

    canvas.addEventListener('click', async (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / scale);
      const y = Math.floor((e.clientY - rect.top) / scale);
      const color = prompt('Enter a color (e.g., red or #ff0000):', '#000000');
      if (!color) return;

      await fetch('/.netlify/functions/setPixel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ x, y, color })
      });

      fetchBoard();
    });

    fetchBoard();
    setInterval(fetchBoard, 5000);
  </script>
</body>
</html>
